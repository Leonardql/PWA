<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
<div id="app">

    <div class="container">
        <div class="login-box">
            <div class="login-image">
                    <p>{{events[0].date}}</p>
                    <h1>{{events[0].title}}</h1>
                    <p>{{events[0].info}}</p>

                <img class="login-banner" src="images/Banner.png" alt="Banner Image">
            </div>
            <div class="input-box">
                <form method="POST">
                        <div class='error' v-show="error">{{ error }}</div>

                    <h2>Create Account</h2>

                    <div class="form-group form-input">
                        <input type="text" name="username" id="username" v-model=user.name value="" required/>
                        <label for="username" class="form-label">Your username</label>
                    </div>

                    <div class="form-group form-input">
                        <input type="text" name="email" id="email" v-model=user.email value="" required/>
                        <label for="email" class="form-label">Your Email</label>
                    </div>

                    <div class="form-group form-input">
                        <input type="password" name="password" id="password" v-model=user.password value="" required/>
                        <label for="password" class="form-label">Password</label>
                    </div>

                    <div class="form-submit">
                        <input @click="register" type="submit"  value="register" class="submit"  name="submit" />
                    </div>
                    <p>
                        <a href="login.html">Already have an account? Sign In here.</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

</div>



<script src="assets/js/localforage.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="assets/js/script.js"></script>



</body>

</html>
